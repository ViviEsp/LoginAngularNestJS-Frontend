<app-menu></app-menu>

<div class="container">
    <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Ver</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{product.id}}"><i class="far fa-eye"></i> Ver</button></td>
          </tr>
        </tbody>
      </table>
</div>
